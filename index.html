<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Animación Algoritmo Ávido</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <!-- Sección Monto -->
    <div class="section">
      <label for="amount">Monto:</label>
      <input id="amount" type="number" value="">
    </div>

    <!-- Sección Denominaciones -->
    <div class="section">
      <label for="coins">Denominaciones:</label>
      <input id="coins" type="number" value="">
    </div>

    <!-- Sección Botones -->
    <div class="section2">
      <button id="startBtn">▶ Start</button>
      <button id="resetBtn">↻ Reset</button>
    </div>

    <!-- Sección Velocidad -->
    <div class="section">
      <label for="speed">Velocidad:</label>
      <input
        id="speed"
        type="range"
        min="100"
        max="2000"
        step="100"
        value="500"
      >
    </div>
  </div>

  <svg id="viz" width="100" height="200"></svg>
  <script src="greedyAlgorithm.js"></script>
</body>
</html>



<head>
    <meta charset="UTF-8">
    <title>Animación Algoritmo Ávido</title>
    <link rel="stylesheet" href="stylesfib.css">
    <script src="fibonacci.js" defer></script>
</head>
<body>
    <h1>Animación Algoritmo Fibonacci</h1>
    <div id="animation-container"></div>
    <script>
        const container = document.getElementById("animation-container");
        const fibonacci = new Fibonacci();

        function animateFibonacci(n) {
            const result = fibonacci.calculate(n);
            container.innerHTML = `Fibonacci de ${n} es ${result}`;
        }

        animateFibonacci(10);
    </script>
</body>
